<div class="w-full h-screen flex">
  <div class="w-1/2">
    <div
      class="w-full pt-24 mt-28 sm:mt-32 md:mt-60 flex flex-col items-start ml-28 sm:ml-36 md:ml-40 lg:ml-56 px-4 sm:px-6 md:px-8 lg:pt-28">

      <a routerLink="/" class="block absolute top-28 left-[200px]">
        <img src="assets/islaverse2.png"
             alt="Logo"
             class="w-80 hover:opacity-80 transition cursor-pointer">
      </a>

      <div class="relative inline-block">
        <p class="text-1xl sm:text-3xl md:text-4xl lg:text-xl font-poppins text-black drop-shadow-lg mb-2 inline-block">
          Bem-vindo de volta
        </p>
        <span class="absolute bottom-1 left-0 h-0.5 bg-redIsla" style="width: 120px;"></span>
      </div>

      <form (submit)="submitLogin($event)" class="mt-6 flex flex-col gap-2 w-full max-w-[280px]">
        <div class="flex flex-col">
          <label for="usuario" class="mb-2 text-sm sm:text-xs font-poppins text-black">Utilizador:</label>
          <input [(ngModel)]="form.username" name="username"
                 type="text" id="usuario" required
                 class="px-2 py-2 border border-gray-300 focus:ring-2 focus:ring-redIsla">
        </div>

        <div class="flex flex-col">
          <label for="password" class="mb-2 text-sm sm:text-xs font-poppins text-black">Senha:</label>
          <input [(ngModel)]="form.password" name="password"
                 type="password" id="password" required
                 class="px-2 py-2 border border-gray-300 focus:ring-2 focus:ring-redIsla">
        </div>

        <button type="submit" class="mt-1 px-4 py-2 w-full bg-redIsla text-white font-poppins">
          Entrar
        </button>
      </form>

      <a href="" class="mt-1 ml-[75px] text-xs text-black font-poppins hover:underline">
        Esqueceu a sua senha?
      </a>

      <a href="" class="mt-1 ml-[112px] text-xs text-redIsla font-poppins hover:underline">
        Registe-se
      </a>

    </div>
  </div>

  <div class="w-1/2 h-full">
    <img src="assets/pessoas.png" alt="Imagem Login" class="w-full h-full object-cover">
  </div>
</div>

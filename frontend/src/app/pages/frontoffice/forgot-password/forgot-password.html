<div class="w-full h-screen flex">
  <div class="w-1/2 relative">
    <div
      class="w-full pt-4 mt-4 sm:mt-6 md:mt-8 flex flex-col items-start ml-28 sm:ml-36 md:ml-40 lg:ml-56 px-4 sm:px-6 md:px-8">

      <a routerLink="/" class="block absolute top-6 left-6 z-50">
        <img src="assets/islaverse2.png" alt="Logo"
          class="h-8 sm:h-10 md:h-10 hover:opacity-80 transition cursor-pointer">
      </a>

      <div class="relative inline-block mt-64">
        <p class="text-1xl sm:text-3xl md:text-4xl lg:text-xl font-poppins text-black drop-shadow-lg mb-2 inline-block">
          Esqueceu a sua senha?
        </p>
        <span class="absolute bottom-1 left-0 h-0.5 bg-redIsla" style="width: 120px;"></span>
      </div>

      <form (submit)="submitRegister($event)" class="mt-4 flex flex-col gap-2 w-full max-w-[280px]">

        <div class="flex flex-col">
          <label class="mb-1 text-xs">Email:</label>
          <input [(ngModel)]="form.email" name="email" type="email" required class="px-2 py-2 border">
        </div>


        <button type="submit" class="mt-2 px-4 py-2 w-full bg-redIsla text-white font-poppins hover:bg-red-800 transition">
          Redefinir Senha
        </button>
      </form>

    </div>
  </div>


  <div class="w-1/2 h-full flex items-center justify-center">
    <img src="assets/esqueceu.jpg" alt="Imagem Login" class="w-full h-full object-cover">
  </div>

</div>

<img 
  [src]="courseCard?.image" 
  [alt]="courseCard?.name"
  class="h-72 sm:h-96 mt-20 sm:mt-24 md:mt-28 lg:mt-32 w-full max-w-[1300px] object-cover mx-auto">

<div class="w-full max-w-[1300px] pt-5 lg:pt-10 relative mx-auto flex flex-col gap-6">

  <!-- Cabeçalho: título à esquerda, info à direita -->
  <div class="flex flex-col md:flex-row justify-between items-start w-full gap-4">
    <div class="flex flex-col">
      <h1 class="text-3xl sm:text-4xl md:text-4xl font-poppins text-black">
        {{ courseCard?.name }}
      </h1>
      <span class="text-base text-black mt-1">Início</span>
    </div>

    <div class="flex flex-row flex-wrap gap-4 text-lg font-poppins text-black text-right ml-auto">
      <span>ECTs {{ courseCard?.ects }}</span>
      <span class="flex items-center gap-1">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none" />
          <line x1="12" y1="12" x2="12" y2="7" stroke="black" stroke-width="2" />
          <line x1="12" y1="12" x2="16" y2="12" stroke="black" stroke-width="2" />
        </svg>
        {{ courseCard?.hours }}h
      </span>
      <span>{{ courseCard?.price }}€</span>
    </div>
  </div>

  <!-- Conteúdo do curso -->
  <div class="flex flex-col md:flex-row justify-between w-full gap-6">
    <div class="flex flex-col w-full md:w-[70%] gap-4">
      <div class="flex flex-col w-full">
        <span class="text-2xl font-poppins text-black">Modalidade:</span>
        <span class="text-base font-poppins text-black">{{ courseCard?.modality_name }}</span>
      </div>

      <div class="flex flex-col w-full">
        <span class="text-2xl font-poppins text-black">Descrição:</span>
        <span class="text-base font-poppins text-black">{{ courseCard?.description }}</span>
      </div>

      <div class="flex justify-between w-full">
        <div class="flex flex-col flex-1">
          <span class="text-2xl font-poppins text-black">Conteúdos Programáticos:</span>
          <ul class="ml-5 list-disc">
            <li *ngFor="let item of (courseCard?.description ?? '').split(',')">
              {{ item }}
            </li>
          </ul>
        </div>

        <div class="flex flex-col flex-1 ml-60">
          <span class="text-2xl font-poppins text-black">Destinatários:</span>
          <ul class="ml-5 list-disc">
            <li *ngFor="let item of (courseCard?.description ?? '').split(',')">
              {{ item }}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Botões fora da div de informações do curso -->
<div class="w-full max-w-[1300px] mx-auto flex justify-end gap-4 mt-10 mb-10">
  <button class="bg-white text-black border border-black font-poppins px-6 py-2 hover:bg-black hover:text-white transition w-full md:w-auto">
    Faça o Quiz
  </button>
  <button class="bg-redIsla text-white font-poppins px-6 py-2 hover:bg-black hover:text-white transition w-full md:w-auto">
    Candidatar-se
  </button>
</div>

<div class="relative w-full overflow-x-hidden">
  <div class="relative w-full h-[800px] sm:h-[800px] md:h-[800px]">
    <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0">
      <source src="assets/Islanders.mp4" type="video/mp4">
      O teu browser não suporta vídeo.
    </video>

    <section
      class="relative z-10 flex flex-col justify-center items-center h-full text-center text-white px-4 sm:px-6 md:px-8">
      <img src="assets/islaverse_home.png" alt="Bem Vindo Islander"
        class="w-96 sm:w-64 md:w-80 lg:w-[600px] drop-shadow-lg">

      <a href="https://islagaia.pt" target="_blank" rel="noopener noreferrer">
        <img src="assets/islalogo.png" alt="Logo ISLA"
          class="absolute -bottom-10 right-0 w-16 sm:w-20 md:w-24 lg:w-80 drop-shadow-md cursor-pointer transition-transform hover:scale-105">
      </a>
    </section>
  </div>

  <div class="relative w-full h-[300px] sm:h-[400px] md:h-[500px] mt-8 sm:mt-12 md:mt-16">
    <img src="assets/isla.jpg" alt="Foto Destacada" class="w-full h-full object-cover">
    <div
      class="absolute inset-0 flex flex-col justify-start items-center text-white text-center px-4 pt-8 sm:pt-12 md:pt-16">
      <h2 class="text-2xl sm:text-4xl md:text-5xl font-poppins drop-shadow-lg relative inline-block">
        Conheça a nossa <span class="text-redIsla">faculdade!</span>
        <span class="absolute left-0 right-0 -bottom-2 sm:-bottom-3 md:-bottom-4 h-1 bg-redIsla"></span>
      </h2>
    </div>
  </div>

  <div class="w-full mt-8 sm:mt-12 md:mt-16 flex flex-col items-end px-4 sm:px-6 md:px-8">
    <p class="text-base sm:text-3xl md:text-4xl lg:text-5xl font-poppins drop-shadow-lg mb-2">
      Cursos em <span class="text-redIsla relative inline-block">
        destaque
        <span class="absolute left-0 -bottom-1 sm:-bottom-2 md:-bottom-3 w-full h-1 bg-redIsla"></span>
      </span>
    </p>
  </div>

  <div class="w-full flex flex-row gap-4 overflow-x-auto p-4">
    <a *ngFor="let course of courses()" [routerLink]="course.link" class="flex-none w-72 bg-white p-4 flex flex-col ">

      <img [src]="course.image" [alt]="course.name" class="w-full h-40 object-cover mb-4">

      <p class="text-lg font-poppins font-semibold text-black mb-1">{{ course.name }}</p>
      <p class="text-sm font-poppins text-gray-800 mb-2">ECTs {{ course.ects }}</p>
      <p class="text-sm font-poppins text-black mb-2">{{ course.description }}</p>

      <div class="flex items-center font-semibold gap-4 text-xs sm:text-sm text-black mt-auto">
        <span class="flex items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10" stroke="black" stroke-width="2" fill="none" />
            <line x1="12" y1="12" x2="12" y2="7" stroke="black" stroke-width="2" />
            <line x1="12" y1="12" x2="16" y2="12" stroke="black" stroke-width="2" />
          </svg>
          {{ course.hours }}h
        </span>
        <span>{{ course.price }}€</span>
      </div>


      <button
        class="mt-4 h-10 bg-redIsla text-white px-4 py-2 hover:bg-black hover:shadow-lg  transition-shadow duration-300">
        Saiba Mais
      </button>

    </a>
  </div>





  <div class="relative w-full h-[300px] sm:h-[400px] md:h-[500px] mt-12 sm:mt-16 md:mt-20">
    <video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover z-0">
      <source src="assets/Islanders.mp4" type="video/mp4">
      O teu browser não suporta vídeo.
    </video>

    <section class="relative z-10 h-full w-full text-white grid grid-rows-2 grid-cols-1 md:grid-cols-2 gap-4 px-8">
      <div class="flex justify-start items-center row-span-1">
        <h2 class="text-2xl sm:text-4xl md:text-5xl font-poppins drop-shadow-lg">
          Experimente a sensação de um curso online
        </h2>
      </div>
      <div class="flex justify-end items-start row-span-1 mt-14 sm:mt-8 md:mt-80">
        <p routerLink="/destino" class="bg-black px-3 py-1 text-lg sm:text-xl md:text-2xl drop-shadow-lg">
          Comece a <a routerLink="/destino" class="font-poppins hover:text-gray-300 transition">DEMO</a>
        </p>
      </div>
    </section>
  </div>
</div>

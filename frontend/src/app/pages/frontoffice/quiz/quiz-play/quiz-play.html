<div class="quiz-container">
  <div *ngIf="loading()" class="alert alert-info">Carregando quiz…</div>

  <div *ngIf="!loading() && quiz()" class="card shadow-sm">
    <div class="card-body">
      <div class="d-flex align-items-start justify-content-between gap-3">
        <div>
          <h2 class="mb-1">{{ quiz()?.title }}</h2>
          <div class="text-muted small">Progresso: {{ progressText() }}</div>
        </div>

        <button class="btn btn-outline-secondary" (click)="quit()">Sair</button>
      </div>

      <hr>

      <ng-container *ngIf="current() as q; else empty">
        <div class="question-title">{{ q.text }}</div>

        <div class="options mt-3">
          <button
            class="option"
            *ngFor="let opt of q.options"
            [class.selected]="selectedByQuestion()[q.id] === opt.id"
            (click)="pickOption(q.id, opt.id)">
            {{ opt.text }}
          </button>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-4">
          <button class="btn btn-outline-secondary" (click)="prev()" [disabled]="!canPrev()">Anterior</button>

          <div class="d-flex gap-2">
            <button class="btn btn-outline-primary" (click)="next()" [disabled]="!canNext()">
              Próxima
            </button>
            <button class="btn btn-primary isla-color-bg"
                    (click)="finish()"
                    [disabled]="submitting()">
              <span *ngIf="!submitting()">Finalizar</span>
              <span *ngIf="submitting()" class="spinner-border spinner-border-sm"></span>
            </button>
          </div>
        </div>
      </ng-container>

      <ng-template #empty>
        <div class="alert alert-warning mb-0">Este quiz não possui questões.</div>
      </ng-template>
    </div>
  </div>
</div>

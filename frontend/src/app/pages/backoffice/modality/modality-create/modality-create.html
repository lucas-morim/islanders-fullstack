<section class="page-header sticky-top-under-app">
  <h2>Criar modalidade</h2>
</section>

<form [formGroup]="form" class="card shadow-sm p-3">
  <div class="mb-3">
    <label class="form-label">Nome</label>
    <input class="form-control" formControlName="name">
    <div class="invalid-feedback d-block" *ngIf="form.get('name')?.touched && form.get('name')?.errors">
      Nome é obrigatório (mín. 2 caracteres).
    </div>
  </div>

  <div class="mb-3">
    <label class="form-label">Descrição</label>
    <textarea class="form-control" rows="4" formControlName="description"></textarea>
  </div>

  <div class="d-flex justify-content-end gap-2">
    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
      Cancelar
    </button>

    <button type="button" class="btn btn-primary"
            [disabled]="form.invalid || submitting()"
            (click)="submit()">
      <span *ngIf="!submitting()">Salvar</span>
      <span *ngIf="submitting()">Salvando…</span>
    </button>
  </div>
</form>

<section class="page-header sticky-top-under-app">
  <div class="d-flex align-items-center justify-content-between">
    <h2 class="mb-0">Novo vídeo</h2>
  </div>
</section>

<form [formGroup]="form" novalidate>
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row g-3">

        <div class="col-12 col-md-8">
          <label class="form-label">Título</label>
          <input type="text"
                 class="form-control"
                 formControlName="title"
                 placeholder="Ex.: Introdução ao curso de Redes">
          <div class="invalid-feedback d-block" *ngIf="f['title'].touched && f['title'].invalid">
            <span *ngIf="f['title'].errors?.['required']">Título é obrigatório.</span>
            <span *ngIf="f['title'].errors?.['minlength']">Mínimo de 3 caracteres.</span>
            <span *ngIf="f['title'].errors?.['maxlength']">Máximo de 50 caracteres.</span>
          </div>
        </div>

        <div class="col-12">
          <label class="form-label">Descrição</label>
          <textarea class="form-control"
                    rows="3"
                    formControlName="description"
                    placeholder="Descrição breve do vídeo… (opcional)"></textarea>
        </div>

        <div class="col-12">
          <label class="form-label">URL do vídeo</label>
          <input type="text"
                 class="form-control"
                 formControlName="video_url"
                 placeholder="Ex.: https://youtu.be/abc123 ou URL interna">
          <div class="invalid-feedback d-block" *ngIf="f['video_url'].touched && f['video_url'].invalid">
            <span *ngIf="f['video_url'].errors?.['required']">URL é obrigatória.</span>
            <span *ngIf="f['video_url'].errors?.['maxlength']">Máximo de 500 caracteres.</span>
          </div>
          <div class="form-text">
            Pode ser um link do YouTube, Vimeo ou URL de um vídeo hospedado pelo sistema.
          </div>
          <span *ngIf="f['video_url'].errors?.['url']">Informe uma URL válida (http/https).</span>
        </div>

      </div>
    </div>

    <div class="card-body d-flex justify-content-end gap-2 border-top bg-white">
      <button class="btn btn-outline-secondary" type="button" (click)="cancel()">
        Cancelar
      </button>

      <button class="btn btn-primary isla-color-bg"
              type="button"
              [disabled]="!canSubmit()"
              (click)="submit()">
        <span *ngIf="!submitting(); else saving">Salvar</span>
      </button>

      <ng-template #saving>
        <span class="spinner-border spinner-border-sm me-1"
              role="status"
              aria-hidden="true"></span>
        Salvando…
      </ng-template>
    </div>

  </div>
</form>

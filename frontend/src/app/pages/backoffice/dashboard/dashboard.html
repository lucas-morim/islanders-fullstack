<section class="page-header sticky-top-under-app">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="mb-0">Dashboard</h2>
  </div>
</section>

<!-- KPIs -->
<div class="row g-3 mb-4">
  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-body">
        <div class="text-muted">Usuários</div>
        <div class="display-6">{{ kpis().users }}</div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-body">
        <div class="text-muted">Cursos</div>
        <div class="display-6">{{ kpis().courses }}</div>
      </div>
    </div>
  </div>

  <div class="col-md-4">
    <div class="card text-center">
      <div class="card-body">
        <div class="text-muted">Quizzes</div>
        <div class="display-6">{{ kpis().quizzes }}</div>
      </div>
    </div>
  </div>
</div>

<!-- Filtro Dropdown (apenas para Cursos e Quizzes) -->
<div class="mb-3" *ngIf="currentCategory() !== 'users'">
  <label for="filterSelect" class="form-label">Filtrar {{ currentCategory() === 'courses' ? 'Curso' : 'Quiz' }}</label>
  <select id="filterSelect" class="form-select" [(ngModel)]="selectedFilter" (change)="applyFilter()">
    <option value="">Todos</option>
    <option *ngFor="let item of getCurrentData()" [value]="item.label">{{ item.label }}</option>
  </select>
</div>

<!-- Gráficos -->
<div class="card shadow-sm">
  <div class="card-header d-flex gap-2">
    <button class="btn btn-outline-primary" (click)="setCategory('users')">Usuários</button>
    <button class="btn btn-outline-primary" (click)="setCategory('courses')">Cursos</button>
    <button class="btn btn-outline-primary" (click)="setCategory('quizzes')">Quizzes</button>
  </div>

  <div class="card-body">
    <div style="height:400px">
      <canvas #dashboardChart></canvas>
    </div>
  </div>
</div>

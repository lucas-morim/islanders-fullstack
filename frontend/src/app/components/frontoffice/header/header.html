<header class="flex-col font-poppins text-black px-4 sm:px-6 md:px-6 py-3 sm:py-4 bg-transparent absolute top-0 w-full z-20">
  <div class="flex justify-between items-center w-full">
    <a routerLink="/" class="block">
      <img [src]="logo" alt="Logo" class="h-8 sm:h-10 md:h-10 -translate-x-2 hover:opacity-80 transition">
    </a>

    <div class="flex gap-3 sm:gap-6 items-center">
      <a routerLink="/backoffice/dashboard" class="px-3 py-2 sm:px-5 sm:py-2 sm:text-base rounded bg-white/20 hover:bg-white/30 transition text-center" *ngIf="auth.isAdmin() || auth.isProfessor()">
        Dashboard
      </a>
      <a routerLink="/about" class="px-3 py-2 sm:px-5 sm:py-2 sm:text-base rounded bg-white/20 hover:bg-white/30 transition text-center">Saiba Mais</a>
      <a routerLink="/perfil" class="px-3 py-2 sm:px-5 sm:py-2 sm:text-base rounded bg-white/20 hover:bg-white/30 transition text-center">Perfil</a>
      <a routerLink="/courses" class="px-3 py-2 sm:px-5 sm:py-2 sm:text-base rounded bg-white/20 hover:bg-white/30 transition text-center">Cursos</a>
      <a routerLink="/community" class="px-3 py-2 sm:px-5 sm:py-2 sm:text-base rounded bg-white/20 hover:bg-white/30 transition text-center">Comunidade</a>
    </div>

    <div class="relative ml-4">
      <img
        [src]="userPhoto"
        alt="Perfil"
        class="w-10 h-10 sm:w-12 sm:h-12 rounded-full object-cover object-center cursor-pointer block bg-white/30"
        (error)="onAvatarError($event)"
        (click)="toggleDropdown()"
      />


      <div *ngIf="dropdownOpenValue()" class="absolute right-0 mt-2 w-44 bg-white border shadow-lg rounded transition duration-200">
        <ng-container *ngIf="auth.isLoggedIn(); else guest">
          <span class="block px-4 py-2">{{ auth.user()?.username }}</span>
          <button (click)="logout()" class="w-full text-left px-4 py-2 hover:bg-gray-100">Logout</button>
        </ng-container>
        <ng-template #guest>
          <a routerLink="/login" class="block px-4 py-2 hover:bg-gray-100">Login</a>
          <a routerLink="/register" class="block px-4 py-2 hover:bg-gray-100">Registar</a>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="mt-3 sm:mt-4 w-full h-0.5" [ngClass]="isDarkPage ? 'bg-black' : 'bg-white'"></div>

</header>

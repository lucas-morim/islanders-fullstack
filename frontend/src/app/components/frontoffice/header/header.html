<header
  class="flex-col font-poppins text-black px-4 sm:px-6 md:px-6 py-3 sm:py-4 bg-transparent absolute top-0 w-full z-20">
  <div class="flex justify-between items-center w-full">
    <a routerLink="/" class="block">
      <img [src]="logo" alt="Logo" class="h-8 sm:h-10 md:h-10 -translate-x-2 hover:opacity-80 transition">
    </a>

    <div class="flex gap-3 sm:gap-6 items-center">


      <a routerLink="/about" class="px-3 py-2 sm:px-5 sm:py-2 rounded bg-white/20 hover:bg-white/30 transition">
        Saiba Mais
      </a>



      <a routerLink="/courses" class="px-3 py-2 sm:px-5 sm:py-2 rounded bg-white/20 hover:bg-white/30 transition">
        Cursos
      </a>

      <a routerLink="/community" class="px-3 py-2 sm:px-5 sm:py-2 rounded bg-white/20 hover:bg-white/30 transition">
        Comunidade
      </a>
    </div>

    <div class="relative ml-4">
      <img [src]="userPhoto" alt="Perfil"
        class="w-10 h-10 sm:w-12 sm:h-12 rounded-full object-cover cursor-pointer bg-white/30"
        (error)="onAvatarError($event)" (click)="toggleDropdown()" />

      <div *ngIf="dropdownOpenValue()"
        class="absolute right-0 mt-3 w-56 bg-white border border-redIsla/20 shadow-xl overflow-hidden z-30">


        <div class="bg-redIsla px-4 py-3">
          <span class="block text-white font-medium truncate text-sm">
            {{ auth.user()?.username || 'Utilizador' }}
          </span>
          <span *ngIf="auth.user()?.email" class="block text-red-100 text-xs truncate opacity-90">
            {{ auth.user()?.email }}
          </span>
        </div>

        <div class="divide-y divide-gray-100">
          <ng-container *ngIf="auth.isLoggedIn(); else guest">

            <div class="py-2">
              <a routerLink="/perfil"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-red-50 transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-redIsla"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                </svg>
                <span class="group-hover:text-redIsla">Perfil</span>
              </a>

              <a *ngIf="auth.isAdmin() || auth.isProfessor()" routerLink="/backoffice/dashboard"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-red-50 transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-redIsla"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
                <span class="group-hover:text-redIsla">Dashboard</span>
              </a>
            </div>


            <div class="py-2">
              <button (click)="logout()"
                class="flex items-center justify-between w-full px-4 py-3 text-gray-700 hover:bg-red-50 transition-colors duration-200 group">
                <div class="flex items-center gap-3">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-redIsla"
                    fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                      d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                  </svg>
                  <span class="group-hover:text-redIsla">Logout</span>
                </div>
              </button>
            </div>
          </ng-container>


          <ng-template #guest>
            <div class="py-2">
              <a routerLink="/login"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-red-50 transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-redIsla"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
                </svg>
                <span class="group-hover:text-redIsla">Login</span>
              </a>

              <a routerLink="/register"
                class="flex items-center gap-3 px-4 py-3 text-gray-700 hover:bg-red-50 transition-colors duration-200 group">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-500 group-hover:text-redIsla"
                  fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" />
                </svg>
                <span class="group-hover:text-redIsla">Registar</span>
              </a>
            </div>
          </ng-template>
        </div>
      </div>

    </div>
  </div>

  <div class="mt-3 sm:mt-4 w-full h-0.5" [ngClass]="isDarkPage ? 'bg-black' : 'bg-white'"></div>
</header>

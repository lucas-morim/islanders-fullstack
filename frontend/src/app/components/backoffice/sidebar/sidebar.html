<div class="sidebar sidebar-fixed border-end" id="sidebar" style="width: var(--admin-sidebar-width)">
  <div class="sidebar-header border-bottom py-3 px-3 text-center">
    <a routerLink="/" class="d-inline-flex align-items-center text-decoration-none">
      <img src="assets/logo_colorida.png" alt="Logo" class="sidebar-logo me-2">
      <span class="fw-bold text isla-color-text">Backoffice</span>
    </a>
  </div>

  <ul class="sidebar-nav pt-2">
    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/dashboard" routerLinkActive="active">
        <i class="cil-speedometer me-2"></i>
        <span>Dashboard</span>
      </a>
    </li>

    <li *ngIf="auth.isAdmin()" class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/users" routerLinkActive="active">
        <i class="cil-user me-2"></i>
        <span>Utilizadores</span>
      </a>
    </li>

    <li class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/courses" routerLinkActive="active">
        <i class="cil-book me-2"></i>
        <span>Cursos</span>
      </a>
    </li>

    <li *ngIf="auth.isAdmin()" class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/roles" routerLinkActive="active">
        <i class="cil-briefcase me-2"></i>
        <span>Funções</span>
      </a>
    </li>

    <li *ngIf="auth.isAdmin() || auth.isProfessor()" class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/areas" routerLinkActive="active">
        <i class="cil-layers me-2"></i>
        <span>Áreas</span>
      </a>
    </li>

    <li *ngIf="auth.isAdmin() || auth.isProfessor()" class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/modalities" routerLinkActive="active">
        <i class="cil-applications me-2"></i>
        <span>Modalidades</span>
      </a>
    </li>

    <li *ngIf="auth.isAdmin() || auth.isProfessor()" class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/videos" routerLinkActive="active">
        <i class="cil-video me-2"></i>
        <span>Vídeos</span>
      </a>
    </li>

    <li *ngIf="auth.isAdmin() || auth.isProfessor()" class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/quizzes" routerLinkActive="active">
        <i class="cil-task me-2"></i>
        <span>Quizzes</span>
      </a>
    </li>

    <li *ngIf="auth.isAdmin() || auth.isProfessor()" class="nav-item">
      <a class="nav-link d-flex align-items-center" routerLink="/backoffice/questions" routerLinkActive="active">
        <i class="cil-list-rich me-2"></i>
        <span>Questions</span>
      </a>
    </li>
  </ul>
</div>
